textSeverka = """<p>Jsme plzeňský skautský oddíl, založený již v roce 1990. Jedná se o smíšený oddíl holek a kluků všech 
	věkových kategorií (5 let - dospěláci). Děti jsou rozděleny podle věku a pohlaví do družin.</p>

	<p>Družinové schůzky probíhají v klubovně na Plzeňské cestě a v Plachého ulici. Konají se 1x týdně a 2x do měsíce 
	se konají víkendové oddílovky. Oddílové schůzky jsou zpravidla jednodenní, ale 2x - 3x za rok jsou pořádány i 
	oddílovky vícedenní. Jedná se třeba o Halloweenské slavnosti dýně či Velikonoce.</p>

	<p>Vrcholem našeho skautského roku je třítýdenní skautský tábor. Pořádá se v téměř nedotčené přírodě u Přebudova, 
	nedaleko Nepomuku.</p>"""
textJizniKriz = """27. skautský oddíl Jižní kříž, je oddíl s bohatou historií, začínající v roce 1966. V současné době 
    se jedná o smíšený oddíl, plný nadšených mladých lidí, kteří se pravidelně scházejí na schůzkách a to v krásném 
    prostředí u Seneckého rybníka a na Skvrňanech. Schůzky se konají každý týden a to v pondělí (Senecký rybník) a ve 
    středu (Skvrňany). Dále se vydáváme jednou až dvakrát do měsíce na víkendové akce poznávat okolí Plzně i 
    vzdálenější lokality. Největší akcí, vrcholem skautského roku, na kterou se těší malí i velcí, je tradiční letní
     tábor. Ten se koná 2 týdny v červenci v malebném údolí Kosího potoka."""

textVlocka = """<p>Skautský oddíl Vločka byl založen roku 1999 a v letošním roce oslaví již 16. narozeniny. Jsme 
    koedukovaný oddíl, který má čtyři šestky světlušek, tři šestky vlčat, dvě družiny skautů a jednu družinu skautek, 
    dohromady je nás okolo 100 vloček.</p><p>
    Klubovny máme na kraji lesa u Seneckého rybníka v Plzni-Bolevci a každá šestka i družina se na nich schází 
    pravidelně jednou týdně.</p><p>
    Vlčata a světlušky mají každých 14 dní oddílovku a jednodenní výpravu, kdy navštěvujeme zajímavá místa v Plzeňském
     kraji, hrajeme hry v přírodě, učíme se něco nového,... Oblíbené jsou i šestkové výpravy, na které každá šestka 
    vyráží se svým Mauglím nebo Velkou světluškou dvakrát za rok.</p><p>
    Výpravy skautů a skautek se konají jedenkrát do měsíce a nesou se v trochu dobrodružnějším duchu, oblíbené je třeba
    téma survival.</p><p>
    Tradiční akcí je třítýdenní stanový tábor, na který se o prázdninách vydáváme do malebného údolí Kalného potoka
     nedaleko Hrádku u Sušice.</p><p>
    Pořádáme i akce pro veřejnost - v červnu dětský den, o prázdninách několik běhů příměstských táborů a na začátku
     školního roku již tradiční Odpoledne jako hroch, vše v okolí našich kluboven.</p>"""

textHiawatha = """<p>Jsme  skautský oddíl Hiawatha, který funguje od roku 1990, chodí k nám holky a kluci od 4 let. 
    Schůzky máme každý čtvrtek od 16:00 do 18:00 v naší klubovně v centru Plzně ve Smetanových sadech. Pravidelně se 
    vydáváme na jedno i vícedenní výpravy do přírody, za dobrodružstvím a spoustou zábavy.</p>"""

