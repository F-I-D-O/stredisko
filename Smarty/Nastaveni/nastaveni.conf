textAkce = """<p>Senečák je plzeňská skautská klubovna ležící u stejnojmenného rybníka. V dopoledních hodinách zde funguje 
Lesní školka Medvíďata, odpoledne se zde konají schůzky několika skautských oddílů ze střediska Stopa (Vločka a 
Jižní Kříž) a Limba (Šipka).</p><p>  
O víkendech je základna využívána jako zázemí oddílových a střediskových výprav, vzdělávacích nebo zážitkových kurzů 
či seminářů.</p><p>
O letních prázdninách probíhají na Senečáku příměstské tábory, během roku nás zde můžete také navštívit během jedné z 
akcí pro veřejnost - Večer ve strašidelném lese, Odpoledne jako HROCH, Jarní procházka, 
Mámy mají volno aneb s tátou za dobrodružstvím...</p>""";

nadpisAkce = "Školka Medvíďata";
odkazAkce = "http://skolka.skauting.cz/";
textAkce = """<p>Medvíďata jsou inspirovaná lesní mateřskou školou. Medvíďata nabízí celotýdenní provoz od 7 h do 16,15h. 
Navštěvovat nás mohou děti ve věku 2 – 6 let.  Rodiče mají také možnost navštívit školku s dětmi. O skupinu 
max. 15 dětí se starají dva pedagogové – průvodci, kteří mají roli pozorovatelů, poradců, kamarádů… Berou dítě jako 
rovnocenného partnera, respektují ho a rozvíjí jeho individualitu.</p><p>
Naším záměrem je rozvíjet každé dítě po stránce fyzické, psychické i sociální. Cílem Medvíďat je dítě jako samostatná 
osobnost zvládající nároky života. Chceme děti vychovávat skrze přírodu – pobytem v ní, jejím poznáváním, 
zkoumáním, atd. Rozvoj fyzické i psychické zdatnosti je díky ní mnohem intenzivnější.</p><p>
Každé roční období pořádají Medvíďata slavnost určenou dětem a jejich rodičům. Zpravidla jedna je vždy určena i široké 
veřejnosti s malými dětmi.</p>""";

